{% set version = "1.10.0" %}

package:
  name: twine
  version: {{ version }}

source:
  fn: twine-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/t/twine/twine-{{ version }}.tar.gz
  sha256: c3540f2b98667698412b0dc9f5e40c8c1a08a9e79e255c9c21339105eb4ca57a


build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - twine = twine.__main__:main

requirements:
  host:
    - pip
    - python
    - pkginfo >=1.0
    - requests >=2.5.0
    - requests-toolbelt >=0.5.1
    - setuptools >=0.7.0
    - tqdm
    
  run:
    - python
    - pkginfo >=1.0
    - requests >=2.5.0
    - requests-toolbelt >=0.5.1
    - setuptools >=0.7.0
    - tqdm

test:
  imports:
    - twine
    - twine.commands
  commands:
    - twine --help

about:
  home: https://github.com/pypa/twine
  license: Apache  2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Collection of utilities for interacting with PyPI'

extra:
  recipe-maintainers:
    - janschulz
    - SylvainCorlay
