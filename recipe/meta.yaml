{% set version = "1.11.0" %}

package:
  name: twine
  version: {{ version }}

source:
  fn: twine-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/t/twine/twine-{{ version }}.tar.gz
  sha256: 2fd9a4d9ff0bcacf41fdc40c8cb0cfaef1f1859457c9653fd1b92237cc4e9f25


build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - twine = twine.__main__:main

requirements:
  host:
    - python
    - setuptools >=0.7.0

  run:
    - python
    - tqdm >=4.14
    - pkginfo >=1.4.2
    - requests >=2.5.0,!=2.15,!=2.16
    - requests-toolbelt >=0.8.0
    - setuptools >=0.7.0

test:
  imports:
    - twine
    - twine.commands
  commands:
    - twine --help

about:
  home: https://github.com/pypa/twine
  license: Apache  2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Collection of utilities for interacting with PyPI'

extra:
  recipe-maintainers:
    - jankatins
    - SylvainCorlay
