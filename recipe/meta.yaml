{% set version = "3.4.0" %}

package:
  name: twine
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/twine/twine-{{ version }}.tar.gz
  sha256: 101f1c43ea4587ab19261d09157c63b6f37a0e55b215f0dd26304df1d49b620c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - twine = twine.__main__:main

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm >=1.15
  run:
    - colorama >=0.4.3
    - importlib_metadata >=3.6
    - keyring >=15.1
    - pkginfo >=1.4.2
    - packaging >=16.2
    - python >=3.6
    - readme_renderer >=21.0
    - requests >=2.20
    - requests-toolbelt >=0.8.0,!=0.9.0
    - rfc3986 >=1.4.0
    - tqdm >=4.14

test:
  requires:
    - pip
  imports:
    - twine
    - twine.commands
  commands:
    - pip check
    - twine --version
    - twine --help

about:
  home: https://github.com/pypa/twine
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Collection of utilities for interacting with PyPI
  doc_url: https://twine.readthedocs.io
  doc_source_url: https://github.com/pypa/twine/tree/master/docs

extra:
  recipe-maintainers:
    - SylvainCorlay
    - bollwyvl
